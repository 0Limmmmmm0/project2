<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <script>
        let score = [];
        let numbering = parseInt(prompt('입력할 학생수를 적으시오', '0'));
        let input = function () {
            let name = prompt('이름를 입력하시오', '100');
            let korean = Number('국어 점수를 입력하시오', '100');
            let english = Number('영어 점수를 입력하시오', '100');
            let math = prompt('수학 점수를 입력하시오', '100');

            score.push(name);
            score.push(korean);
            score.push(english);
            score.push(math);
        }
        let i = 0;
        while (i < numbering) {
            input();
            i++;
        }
        let j=0;
        while(j<numbering){
            document.write('이름 :'+score[j*4]+'<br><br>');
            document.write('국어 점수 :'+score[j*4+1]+'점<br>');
            document.write('영어 점수 :'+score[j*4+2]+'점<br>');
            document.write('수학 점수 :'+score[j*4+3]+'점<br><br>');
            document.write('합계 점수 :'+(score[j*4+1]+score[j*4+2]+score[j*4+3])+'점<br>');
            document.write('평균 점수 :'+Math.round((score[j*4+1]+score[j*4+2]+score[j*4+3])/3)+'점<br>');
            document.write('<br><br><br><br><br>')
            j++;
        }

    </script>

</body>

</html>
