<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>글자색 바꾸기</h1>
    <button id="btn">click</button>
    <script>
        const tcolor = ["red", "pink", "yellow", "blue", "aqua"];

        btn.onclick = function () {
            let m = Math.floor(Math.random()*tcolor.length);
            document.getElementsByTagName("h1")[0].style.color=tcolor[m];
        }
    </script>

</body>

</html>
